<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>101 Things I Like</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(90deg, #170103, #f113a7, #2318e7f1);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .list-container {
      background-color: #fff;
      color: #000;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 100%;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
      position: relative;
    }

    .edit-btn, .delete-btn {
      margin-left: 10px;
      cursor: pointer;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1000;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <!-- üîê Proteksi Password dari passcode.json -->
  <script>
    fetch("passcode.json")
      .then(res => res.json())
      .then(data => {
        const userInput = prompt("Masukkan passcode untuk mengakses halaman ini:");
        if (userInput !== data.code) {
          document.body.innerHTML = "<h2 style='color:white; text-align:center; padding-top: 50px;'>Akses ditolak ‚ùå</h2>";
          throw new Error("Passcode salah");
        }
      })
      .catch(err => {
        document.body.innerHTML = "<h2 style='color:white; text-align:center; padding-top: 50px;'>Gagal memuat passcode üîí</h2>";
        console.error("Error loading passcode.json:", err);
      });
  </script>

  <h1>101 Things I Like ‚ú®</h1>

  <div class="list-container">
    <form id="likeForm">
      <input type="text" id="likeInput" placeholder="Tambahkan hal yang kamu suka..." required />
      <button type="submit">Tambah</button>
    </form>

    <input type="text" id="searchInput" placeholder="Cari item...">
    <ol id="likeList"></ol>
    <button onclick="exportCSV()">üì§ Export CSV</button>
    <input type="file" id="importCSV" accept=".csv">
  </div>

  <div id="toast"></div>

  <script>
    const form = document.getElementById('likeForm');
    const input = document.getElementById('likeInput');
    const list = document.getElementById('likeList');
    const toast = document.getElementById('toast');
    const searchInput = document.getElementById('searchInput');
    const importCSV = document.getElementById('importCSV');

    const MAX_ITEMS = 101;
    let likes = JSON.parse(localStorage.getItem('likes')) || [];

    function renderList(filter = '') {
      list.innerHTML = '';
      const filtered = likes.filter(item => item.toLowerCase().includes(filter.toLowerCase()));
      filtered.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item;

        const editBtn = document.createElement('span');
        editBtn.textContent = '‚úèÔ∏è';
        editBtn.className = 'edit-btn';
        editBtn.onclick = () => {
          const newValue = prompt("Edit item:", item);
          if (newValue && newValue.trim() && !likes.includes(newValue.trim())) {
            likes[index] = newValue.trim();
            saveAndRender();
            showToast("Item diperbarui!");
          }
        };

        const deleteBtn = document.createElement('span');
        deleteBtn.textContent = '‚ùå';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = () => {
          if (confirm("Hapus item ini?")) {
            likes.splice(index, 1);
            saveAndRender();
            showToast("Item dihapus!");
          }
        };

        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.style.opacity = '1';
      setTimeout(() => toast.style.opacity = '0', 2000);
    }

    function saveAndRender() {
      localStorage.setItem('likes', JSON.stringify(likes));
      renderList(searchInput.value);
    }

    form.onsubmit = e => {
      e.preventDefault();
      const newItem = input.value.trim();
      if (!newItem || likes.includes(newItem)) return;
      if (likes.length >= MAX_ITEMS) return showToast("Maksimal 101 item!");
      likes.unshift(newItem);
      input.value = '';
      saveAndRender();
      showToast("Item ditambahkan!");
    };

    searchInput.oninput = () => renderList(searchInput.value);

    function exportCSV() {
      const csv = likes.map(item => `"${item.replace(/"/g, '""')}"`).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "things-i-like.csv";
      a.click();
    }

    importCSV.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const text = e.target.result;
        const rows = text.split("\n").map(row => row.replace(/^"|"$/g, "").replace(/""/g, '"').trim()).filter(Boolean);
        likes = rows.slice(0, MAX_ITEMS);
        saveAndRender();
        showToast("Data CSV dimuat!");
      };
      reader.readAsText(file);
    });

    renderList();
  </script>
</body>
</html>
