<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>101 Things I Like</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-color: #333;
      --card-bg: #fff;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      line-height: 1.8;
      color: var(--text-color);
      background: linear-gradient(90deg, #170103, #f113a7, #2318e7f1);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      --text-color: #eee;
      --card-bg: #333;
      background: linear-gradient(135deg, #2b2b38, #4a1d3c);
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><circle cx="8" cy="8" r="6" fill="white"/></svg>') 8 8, auto;
    }
    h1 {
      color: var(--text-color);
      text-align: center;
      font-size: 2.4em;
      margin-bottom: 20px;
    }
    .list-container {
      max-width: 800px;
      width: 100%;
      background-color: var(--card-bg);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .dark-toggle, .export-btn, .import-btn {
      background-color: #555;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    ol {
      list-style-type: decimal;
      padding-left: 28px;
    }
    li {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1.1em;
      position: relative;
      transition: all 0.3s ease;
    }
    li:hover {
      background-color: #e6f7ff;
      transform: translateX(5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }
    body.dark li:hover {
      background-color: #444065;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    li .edit-btn, li .delete-btn {
      position: absolute;
      right: 40px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
    li .edit-btn {
      right: 70px;
      color: #555;
    }
    li .edit-btn:hover {
      color: #000;
    }
    li .delete-btn {
      color: red;
    }
    li .delete-btn:hover {
      transform: scale(1.1);
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>101 Things I Like ✨</h1>

  <div class="list-container">
    <div class="top-bar">
      <span id="counter"></span>
      <button class="dark-toggle" onclick="toggleDarkMode()">🌓 Mode</button>
      <button class="export-btn" onclick="exportData()">📤 Export</button>
      <button class="import-btn" onclick="document.getElementById('importFile').click()">📥 Import</button>
      <input type="file" id="importFile" style="display:none" accept=".json">
    </div>

    <form id="likeForm">
      <input type="text" id="likeInput" placeholder="Tambahkan hal yang kamu suka..." required />
      <button type="submit">Tambah</button>
    </form>

    <input type="text" id="searchInput" placeholder="Cari item...">
    <ol id="likeList"></ol>
  </div>

  <div id="toast"></div>

  <script>
    const form = document.getElementById('likeForm');
    const input = document.getElementById('likeInput');
    const list = document.getElementById('likeList');
    const counter = document.getElementById('counter');
    const toast = document.getElementById('toast');
    const searchInput = document.getElementById('searchInput');
    const importFile = document.getElementById('importFile');

    const MAX_ITEMS = 101;
    const initialLikes = [
      "Saya suka harumnya bunga-bunga",
      "Saya suka membaca quotes-quotes menarik",
      "Saya suka ketika dapat menyelesaikan lego",
      "Saya suka ketika dapat mendengarkan curhatan teman-teman",
      "Saya suka ketika dapat membantu orang lain",
      "Saya suka ketika dapat membuat orang lain tersenyum",
      "Saya suka ketika dapat bermain game bersama teman-teman dan koko Calvert dan keluargaku ",
    ];

    let likes = JSON.parse(localStorage.getItem('likes')) || initialLikes;

    function renderList(filter = '') {
      list.innerHTML = '';
      const filteredLikes = likes.filter(item => item.toLowerCase().includes(filter.toLowerCase()));
      filteredLikes.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item;

        const editBtn = document.createElement('span');
        editBtn.textContent = '✏️';
        editBtn.className = 'edit-btn';
        editBtn.title = 'Edit item';
        editBtn.onclick = () => {
          const newValue = prompt("Edit item:", item);
          if (newValue && newValue.trim() && !likes.includes(newValue.trim())) {
            likes[index] = newValue.trim();
            saveAndRender();
            showToast("Item diperbarui!");
          }
        };

        const deleteBtn = document.createElement('span');
        deleteBtn.textContent = '❌';
        deleteBtn.className = 'delete-btn';
        deleteBtn.title = 'Hapus item';
        deleteBtn.onclick = () => {
          if (confirm("Yakin ingin menghapus item ini?")) {
            likes.splice(index, 1);
            saveAndRender();
            showToast("Item dihapus!");
          }
        };

        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });

      counter.textContent = `${likes.length} of ${MAX_ITEMS} items`;
    }

    function showToast(message) {
      toast.textContent = message;
      toast.style.opacity = '1';
      setTimeout(() => toast.style.opacity = '0', 2000);
    }

    function saveAndRender() {
      localStorage.setItem('likes', JSON.stringify(likes));
      renderList(searchInput.value);
    }

    form.onsubmit = e => {
      e.preventDefault();
      const newItem = input.value.trim();
      if (!newItem || likes.includes(newItem)) return;
      if (likes.length >= MAX_ITEMS) return showToast("Maksimal 101 item!");
      likes.unshift(newItem);
      input.value = '';
      saveAndRender();
      showToast("Item ditambahkan!");
    };

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function exportData() {
      const dataStr = JSON.stringify(likes, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "things-i-like.json";
      a.click();
    }

    importFile.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          if (Array.isArray(data)) {
            likes = data.slice(0, MAX_ITEMS);
            saveAndRender();
            showToast("Data berhasil diimpor!");
          }
        } catch {
          showToast("Format file tidak valid!");
        }
      };
      reader.readAsText(file);
    };

    searchInput.oninput = () => renderList(searchInput.value);
    renderList();
  </script>
</body>
</html>
