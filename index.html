<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>101 Things I Like</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-color: #333;
      --card-bg: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      line-height: 1.8;
      color: var(--text-color);
      background: linear-gradient(90deg,#01020b,#f7f7f9,#0f2aee, #e629ba);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      --text-color: #eee;
      --card-bg: #333;
      background: linear-gradient(135deg, #2b2b38, #4a1d3c);
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><circle cx="8" cy="8" r="6" fill="white"/></svg>') 8 8, auto;
    }

    h1 {
      color: var(--text-color);
      text-align: center;
      font-size: 2.4em;
      margin-bottom: 20px;
    }

    .list-container {
      max-width: 800px;
      width: 100%;
      background-color: var(--card-bg);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .dark-toggle, .export-btn, .import-btn {
      background-color: #555;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    ol {
      list-style-type: decimal;
      padding-left: 28px;
    }

    li {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1.1em;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    li:hover {
      background-color: #e6f7ff;
      transform: translateX(5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }

    body.dark li:hover {
      background-color: #444065;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }

      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="text"],
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>101 Things I Like âœ¨</h1>

  <div class="list-container">
    <div class="top-bar">
      <span id="counter"></span>
      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“ Mode</button>
      <button class="export-btn" onclick="exportCSV()">ðŸ“¤ Export CSV</button>
      <button class="import-btn" onclick="document.getElementById('importCSV').click()">ðŸ“¥ Import CSV</button>
      <input type="file" id="importCSV" style="display:none" accept=".csv">
    </div>

    <form id="likeForm">
      <input type="text" id="likeInput" placeholder="Tambahkan hal yang kamu suka..." required />
      <button type="submit">Tambah</button>
    </form>

    <input type="text" id="searchInput" placeholder="Cari item...">
    <ol id="likeList"></ol>
  </div>

  <div id="toast"></div>

  <script>
    const form = document.getElementById('likeForm');
    const input = document.getElementById('likeInput');
    const list = document.getElementById('likeList');
    const counter = document.getElementById('counter');
    const toast = document.getElementById('toast');
    const searchInput = document.getElementById('searchInput');
    const importCSV = document.getElementById('importCSV');

    const MAX_ITEMS = 101;
    let likes = JSON.parse(localStorage.getItem('likes')) || [
      "Saya suka harumnya bunga-bunga",
      "Saya suka membaca quotes-quotes menarik",
      "Saya suka ketika dapat menyelesaikan lego"
    ];

    function renderList(filter = '') {
      list.innerHTML = '';
      const filtered = likes.filter(item => item.toLowerCase().includes(filter.toLowerCase()));
      filtered.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item;
        li.addEventListener('contextmenu', e => {
          e.preventDefault();
          const action = confirm("Edit item?\nPilih Cancel untuk menghapus.");
          if (action) {
            const newItem = prompt("Edit:", item);
            if (newItem && newItem.trim()) {
              likes[index] = newItem.trim();
              saveAndRender();
              showToast("Item diperbarui!");
            }
          } else {
            if (confirm("Yakin ingin menghapus item ini?")) {
              likes.splice(index, 1);
              saveAndRender();
              showToast("Item dihapus!");
            }
          }
        });
        list.appendChild(li);
      });
      counter.textContent = `${likes.length} of ${MAX_ITEMS} items`;
    }

    function saveAndRender() {
      localStorage.setItem('likes', JSON.stringify(likes));
      renderList(searchInput.value);
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.style.opacity = '1';
      setTimeout(() => toast.style.opacity = '0', 2000);
    }

    form.onsubmit = e => {
      e.preventDefault();
      const newItem = input.value.trim();
      if (!newItem || likes.map(i => i.toLowerCase()).includes(newItem.toLowerCase())) {
        showToast("Item kosong atau sudah ada!");
        return;
      }
      if (likes.length >= MAX_ITEMS) return showToast("Maksimal 101 item!");
      likes.unshift(newItem);
      input.value = '';
      saveAndRender();
      showToast("Item ditambahkan!");
    };

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    searchInput.oninput = () => renderList(searchInput.value);

    function exportCSV() {
      const csv = likes.map(item => `"${item.replace(/"/g, '""')}"`).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "things-i-like.csv";
      a.click();
    }

    importCSV.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = event => {
        const text = event.target.result;
        const rows = text.split("\n").map(row => row.replace(/^"|"$/g, "").replace(/""/g, '"').trim()).filter(Boolean);
        likes = rows.slice(0, MAX_ITEMS);
        saveAndRender();
        showToast("Data CSV berhasil dimuat!");
      };
      reader.readAsText(file);
    });

    renderList();
  </script>
</body>
</html>
